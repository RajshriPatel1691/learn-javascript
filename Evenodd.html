<!-- Accept a number from user and check if it's Even or Odd. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        document.write("<h1> Even Odd program:</h1>");

        document.write("<br>")

        let a = prompt("Enter the number");

        a = Number(a);
         if(a%2==0){
            document.write("Number is Even: ", a);
         }
         else{
            document.write("Number is odd: ",a);
         }





    </script>
</body>
</html>
