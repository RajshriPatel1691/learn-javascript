<!-- Write a program that takes a number from 1 to 7 and prints the day of the week using switch. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        let day = new Date().getDay();
        switch(day){
            case 0:
                document.write("Its Sunday");
                break;
            case 1:
                document.write("Its Monday");
                break;
            case 2:
                document.write("Its Tuesday");
                break;
            case 4:
                document.write("Its Wednesday");
                break;

            case 4:
                document.write("Its Thursday");
                break;
                
            case 5:
                document.write("Its Friday");
                break;
                
            case 6:
                document.write("Its Saturday");
                break;
                
            default:
                document.write("Invalid Day");    
                       

        }







    </script>
</body>
</html>
