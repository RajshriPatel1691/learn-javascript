<!-- Day print in user input -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Print</title>
</head>
<body>
    <script>
        let day = prompt("Enter The Day");
        document.write("<br>")
        if(day == 1){
            document.write("Today is the monday");
        }
        else if(day == 2){
            document.write("Today is the Tuesday");

        }
         else if(day == 3){
            document.write("Today is the Wednesday");

        }
          else if(day == 4){
            document.write("Today is the Thursday");
        }
          
           else if(day == 5){
            document.write("Today is the Friday");
        }

            else if(day == 6){
            document.write("Today is the Saturday");
        }
             else if(day == 7){
            document.write("Today is the Sunday");
        }

        else{
            document.write("Please valid day ente");
        }






    </script>
    
</body>
</html>
